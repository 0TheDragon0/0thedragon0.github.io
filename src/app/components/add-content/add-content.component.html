<div class="contribute-wrapper">
    <div class="side-nav">
        <app-side-nav-left></app-side-nav-left>
    </div>
    <div class="main-content">

        <!-- start: stepper -->
        <div class="add-content-stepper-wrapper">
            <mat-horizontal-stepper #stepper="matHorizontalStepper">
                <mat-step [stepControl]="firstFormGroup">
                    <form [formGroup]="firstFormGroup">
                        <ng-template matStepLabel>Add content</ng-template>
                        <mat-form-field>
                            <input matInput placeholder="Add content" formControlName="firstCtrl" required>
                        </mat-form-field>
                        <div>
                            <button mat-button matStepperNext>Next</button>
                        </div>
                    </form>
                </mat-step>
                <mat-step [stepControl]="secondFormGroup">
                    <form [formGroup]="secondFormGroup">
                        <ng-template matStepLabel>Add tags & categories</ng-template>
                        <mat-form-field>
                            <input matInput placeholder="Add tags & categories" formControlName="secondCtrl" required>
                        </mat-form-field>
                        <div>
                            <button mat-button matStepperPrevious>Back</button>
                            <button mat-button matStepperNext>Next</button>
                        </div>
                    </form>
                </mat-step>
                <mat-step>
                    <ng-template matStepLabel>Preview & Save</ng-template>
                    You are now done.
                    <div>
                        <button mat-button matStepperPrevious>Back</button>
                        <button mat-button (click)="stepper.reset()">Reset</button>
                    </div>
                </mat-step>
            </mat-horizontal-stepper>
        </div>
        <!-- end: stepper -->
    </div>
</div>
